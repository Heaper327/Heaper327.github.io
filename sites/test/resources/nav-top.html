<!DOCTYPE html>
<html>

<!--head start-->
<head id="head">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<!--head end-->

<style>
* {
    margin: 0px;
    padding: 0px;
}

a {
    color: black;
    text-decoration: none;
}

 .nav-top {
    width: inherit;
}

.nav-top ul {
    list-style-type: none;
    text-align: left;
    background-color: #333333;
}

.nav-top li {
    display: inline-block;
    background-color: #333333;
    width: 100px;
    text-align: center;
}

.nav-top li + li {
    margin-left: -5px;
}

.nav-top li:hover {
    background-color: red;
}

.nav-top a {
    display: inline-block;
    width: 60px;
    padding: 10px;
    text-align: center;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

.nav-top .bar {
    width: 100%;
    height: 5px;
    background-color: red;
}
</style>

<!--body start-->
<body id="body">
	<div class="wrapper">
		<div class="nav-top">
			<ul>
				<li><a href="http://google.com">Google</a></li>
				<li><a href="http://baidu.com">Baidu</a></li>
			</ul>
			<div class="bar"></div>
		</div></div>
	</div>
</body>
<!--body end-->

</html>
